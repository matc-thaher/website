<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">
    
    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="KalGbbyqo6-N4DFGcUHomyo3pgdLTfTjpISEDWNVKuo" />

    <!-- Open Graph / Social Media Tags for better sharing (optional) -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/assets/og-image.jpg"> <!-- Optional: Add an image URL -->

    <!-- Favicon -->
    <link rel="icon" href="{{ site.url }}/assets/favicon.ico" type="image/x-icon">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about' | relative_url }}">About Me</a></li>
                <li><a href="{{ '/research' | relative_url }}">Research</a></li>
                <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                <li><a href="{{ '/talks' | relative_url }}">Talks</a></li>
                <li><a href="{{ '/code' | relative_url }}">Code</a></li>
                <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        {{ content }}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ site.author }}. All rights reserved.</p>
        <p>Connect: 
            <a href="{{ site.social_links.google_scholar }}" target="_blank"><i class="fab fa-google"></i> Google Scholar</a> | 
            <a href="{{ site.social_links.orcid }}" target="_blank"><i class="fab fa-orcid"></i> ORCID</a> | 
            <a href="{{ site.social_links.researchgate }}" target="_blank"><i class="fab fa-researchgate"></i> ResearchGate</a>
        </p>
    </footer>

</body>
</html>
